<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
  <!-- Main light fixture body -->
  <rect x="10" y="10" width="30" height="30" rx="3" fill="#FF7B7B" />
  
  <!-- Light panel (LED area) -->
  <rect x="12" y="12" width="26" height="20" rx="2" fill="#FFEEEE" />
  
  <!-- LED array pattern -->
  <g fill="#FFCCCC">
    <!-- Row 1 -->
    <circle cx="17" cy="17" r="2" />
    <circle cx="25" cy="17" r="2" />
    <circle cx="33" cy="17" r="2" />
    
    <!-- Row 2 -->
    <circle cx="17" cy="25" r="2" />
    <circle cx="25" cy="25" r="2" />
    <circle cx="33" cy="25" r="2" />
  </g>
  
  <!-- Control section -->
  <rect x="12" y="33" width="26" height="5" rx="1" fill="#444444" />
  
  <!-- Control details -->
  <circle cx="18" cy="35.5" r="1" fill="#777777" />
  <circle cx="25" cy="35.5" r="1" fill="#777777" />
  <circle cx="32" cy="35.5" r="1" fill="#777777" />
  
  <!-- Mount point -->
  <rect x="23" y="38" width="4" height="2" fill="#333333" />
  
  <!-- Text label -->
  <text x="25" y="22" text-anchor="middle" font-family="Arial" font-size="4" fill="#222222">APUTURE</text>
  <text x="25" y="28" text-anchor="middle" font-family="Arial" font-size="4" fill="#222222">MC</text>
</svg>